<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    </head>

    <title>quiz_By_javascript</title>
    <body>

<!-- <h1> Quiz is a way to know your Strength of Understanding a subject</h1> -->

<div class="app"><div id="timer">Time: <span id="time">00:00</span></div>
<h1>Python Quiz</h1>
       
        <div class="index">Question <span id="question-index">1</span> of <span id="total-questions">2</span></div>
       

<div class="quiz">
   <h2 id="question"> Sample question what is the capital income formula </h2>
   <div id="Answer_Buttons">
    <button class="btn"> Answer 1</button>
    <button class="btn"> cb /100</button>
    <button class="btn"> Alm3</button>
    <button class="btn"> Answer 4</button>  
   </div>
   
   <button class="next-button" id="next-button">Next</button>
   <button class="prev-button" id="prev-button" style="display:none;">Previous</button>
   <button class="submit-button" id="submit-button">Submit</button>    
   
</div>
<div class="result-container" id="result-container" style="display: none;">
    <h2>Results</h2>
    <p id="score"></p>
</div>
</div>
<script src="script.js"></script>
    </body>
</html>
